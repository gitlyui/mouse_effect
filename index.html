<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parallax Effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f4037, #99f2c8); /* Green gradient */
      overflow: hidden;
    }

    .mouse_move {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .mouse_move h2 {
      position: relative;
      font-size: 80px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .mouse_move img {
      position: absolute;
      transition: transform 0.2s ease;
    }

    #img1 {
      top: 50px;
      left: 50px;
      height: 200px;
      width: 200px;
    }

    #img2 {
      bottom: 50px;
      right: 50px;
      height: 200px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="mouse_move">
    <img
      id="img1"
      src="https://cdn-icons-png.flaticon.com/512/415/415733.png"
      class="mouse"
      data-value="8"
      alt="Leaf Icon"
    />
    <h2>Welcome Nature</h2>
    <img
      id="img2"
      src="https://cdn-icons-png.flaticon.com/512/2909/2909898.png"
      class="mouse"
      data-value="-8"
      alt="Tree Icon"
    />
  </div>

  <script>
    document.addEventListener("mousemove", function (event) {
      document.querySelectorAll(".mouse").forEach((shift) => {
        const value = shift.getAttribute("data-value");
        const x = (window.innerWidth - event.pageX * value) / 90;
        const y = (window.innerHeight - event.pageY * value) / 90;
        shift.style.transform = `translateX(${x}px) translateY(${y}px)`;
      });
    });
  </script>
</body>
</html>
